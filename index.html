<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="container__img">
          <img src="images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="container__info">
          <h2 id="header__subtitle" class="info">PERFUME</h2>
          <h1 id="header__title" class="info">
            Gabrielle Essence Eau De Parfum
          </h1>

          <p id="info__paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div id="info__price">
            <p id="price__descuent">$149.99</p>
            <p id="price__outDescuent"><del>$169.99</del></p>
          </div>

          <button id="info__btnCart"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
      </div>
      
    </div>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">&nbsp;Frontend Mentor </a>. 
      Coded by <a href="https://github.com/NahuelFernandezS" target="_blank">&nbsp;Nahuel FS </a>.
    </div>

  </body>
</html>
